<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meteo.css">
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Montpellier..." />
        </header>
        <main>
          <section class="location">
            <div class="city">Montpellier, FR</div>
            <div class="date">Dimanche 1 Janvier 2023</div>
          </section>
          <div class="current">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
            <div class="humidity">humidity: 94%</div>
            <div class="pressure">pressure:1010 hPa</div>
          </div>
        </main>
    </div>

    <script type="text/javascript" src="meteo.js"></script>
</body>
</html>
